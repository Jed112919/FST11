<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Three Ways</title>
    <!-- Cascading Style Sheets -->
     <!-- Syntax: Selector :{property:value} -->
    <!-- External Styling -->
    <link rel="stylesheet" href="three-ways.css">
    <!-- Internal Styling -->
    <style>
        #internal-styling {
            color: gray;
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <!-- Inline Styling -->
    <p style="color: green; font-size: 12px;">This is a paragraph with inline styling.</p>

    <!-- Internal Styling -->
    <p id="internal-styling">This is a paragraph with internal styling.</p>

    <!-- External Styling -->
    <p id="external-styling">This is a paragraph with external styling.</p>
  </body>
</html>
